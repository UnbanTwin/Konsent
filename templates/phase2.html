{% extends 'layout.html' %}

{% block body %}
  <h1 class="heading">Solution proposals</h1>
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item"><a href="phase2/post/{{post.id}}">{{post.title}}</a><span> - {% if post.time_since_create_hours > 0 %}{{ post.time_since_create_hours }}h {% endif %} {{ post.time_since_create_minutes }} ago</span><span> by {{ post.author }}</span></li>
    {% endfor %}
  </ul>
{% endblock %}
